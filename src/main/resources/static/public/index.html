<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MontBank - Iniciá Sesión</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./styleLogIn.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

      </head>
      
      <body>
        <div class="container" >
          <div class="forms-container">
            <div class="signin-signup" id="app">
              <form action="" class="sign-in-form" @submit.prevent="logIn">
                <h2 class="title">Inicia Sesión</h2>
                <div :class="incorrect == true ? 'input-field-invalid' : 'input-field-valid'">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="correo" autocomplete="email" placeholder="Email" required="yes" v-model="email">
                </div>
                <div :class="incorrect == true ? 'input-field-invalid' : 'input-field-valid'">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="contraseña" autocomplete="current-password" placeholder="Contraseña" id="id_password" required="yes" v-model="password" >
                  <i class="far fa-eye" id="togglePassword" style="cursor: pointer;" @click="hidePass"></i>
                </div>
                <span class="incorrect" v-if="incorrect == true">Usuario o contraseña inválidos</span>
      
                <input type="submit" value="Ingresar" class="btn solid" >

                <div class="social-media">
                  <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
                  <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
                </div>
              </form>
              
              <form action="" class="sign-up-form" @submit.prevent="register">
                <h2 class="title">Registrate</h2>
                <div class="input-field-valid">
                  <i class="fas fa-user"></i>
                  <input type="text" name="usuario" autocomplete="username" placeholder="Nombre" required="yes" v-model="name">
                </div>
                <div class="input-field-valid">
                  <i class="fas fa-user"></i>
                  <input type="text" name="usuaria" autocomplete="username" placeholder="Apellido" required="yes" v-model="lastName">
                </div>
                <div class="input-field-valid">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="correo" autocomplete="email" placeholder="Email" required="yes" v-model="email">
                </div>
                <div class="input-field-valid">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="contraseña" autocomplete="current-password" placeholder="Contraseña" id="id_reg" required="yes" minlength="8" v-model="password">
                  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;" @click="hideReg"></i>
                </div>
                <input type="submit" value="Registrarme" class="btn solid">
                <div class="social-media">
                    <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
                    <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
                  </div>
  
              </form>
            </div>
          </div>
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <img class="logo" src="./img/logo.png" alt="">
                <h3>¿No tenés cuenta?</h3>
                <p>Create gratis una cuenta para manejar tu dinero con un solo click.</p>
                <button class="btn transparent" id="sign-up-btn">Registrarme</button>
              </div>
            </div>
      
            <div class="panel right-panel">
              <div class="content">
                <img class="logo" src="./img/logo.png" alt="">
                <h3>¿Ya tenés una cuenta?</h3>
                <p>Iniciá sesion y checkea el estado de tus cuentas desde donde sea</p>
                <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
              </div>
            </div>
          </div>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./login.js"></script>
        <script src="./main.js"></script>
      </body>
</html>
