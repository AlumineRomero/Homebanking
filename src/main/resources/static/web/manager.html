<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/styleLoans.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

</head>

<body>
    <main class="container-fluid d-flex flex-column justify-content-around align-items-center fondo-man" id="app">

        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h3 class="mb-0">Tabla de clientes de MontBank</h3>
            <table class="table-hover text-center tabla">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client in clients">
                        <td>{{client.name}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                        <td><button class="btn btn-danger" @click="deleteClient(client.id, $event)"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 container d-flex justify-content-around align-items-center flex-wrap gap-2 mb-3">
            <h2 class="col-12 text-center my-5">Préstamos disponibles</h2>
            <div class="profile-card transacciones" v-for="loan in loans" :id="loan.id">
                <div class="img">
                    <img :src="loan.image" oncontextmenu="return false">
                </div>
                <div class="caption container d-flex flex-column align-items-center justify-content-around">
                    <h4>{{loan.name}}</h4>
                    <p class="mb-0 text-center">Podés solicitar hasta:</p>
                    <h5>{{moneyFormat.format(loan.maxAmount)}}</h5>
                    <p class="mb-0 text-center">Tasa de interés:</p>
                    <h6>{{percentFormat.format(loan.interest)}}</h6>
                </div>
            </div>
        </div>
        <pre>{{clients}}</pre>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/manager.js"></script>
</body>

</html>
